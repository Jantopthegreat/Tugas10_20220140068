<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Rapper - Informasi Lagu</title>
    <link rel="stylesheet" href="formregist1.css">
</head>
<body>
    <header>
        <h1>NEVERBROKEAGAIN Â®</h1>
    </header>
    <main>
        <section class="registration-form">
            <h2>Informasi Lagu</h2>
            <form action="#" method="post">
                <label for="judul-lagu">Judul Lagu:</label><br>
                <input type="text" id="judul-lagu" name="judul-lagu" required><br>
                <label for="genre">Genre:</label><br>
                <input type="checkbox" id="genre1" name="genre[]" value="Hip Hop">
                <label for="genre1">Hip Hop</label><br>
                <input type="checkbox" id="genre2" name="genre[]" value="R&B">
                <label for="genre2">R&B</label><br>
                <input type="checkbox" id="genre3" name="genre[]" value="Pop Rap">
                <label for="genre3">Pop Rap</label><br>
                <input type="checkbox" id="genre4" name="genre[]" value="Trap">
                <label for="genre4">Trap</label><br>
                <input type="checkbox" id="genre5" name="genre[]" value="Lainnya">
                <label for="genre5">Lainnya</label><br>
                <label for="deskripsi">Deskripsi Lagu:</label><br>
                <textarea id="deskripsi" name="deskripsi" required></textarea><br>
                <input type="submit" value="Kirim">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Contact US</p>
        <a href="https://www.instagram.com/fauzanaltr/"> Instagram </a>
    </footer>
</body>
</html>
